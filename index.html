<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<title>GW Top Ten</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon-32x32.png" />
	<!--<script type="text/javascript" src="js/lib/d3.v4.min.js"></script>-->
	<!-- <script type="text/javascript" src="js/lib/stuquery.js"></script> -->
	<!-- <script type="text/javascript" src="gwcat/js/gwcat.js"></script> -->
    <script type="text/javascript" src="https://gwcat.cardiffgravity.org/js/gwcat.js"></script>
    <script type="text/javascript" src="js/topten.js"></script>
    <script type="text/javascript" src="js/d3.v4.min.js"></script>
    <script type="text/javascript" src="js/gh-analytics.js"></script>
    <link rel="stylesheet" href="css/topten.css" type="text/css" />
	<style>
    div.image-list{
        border:1px solid black;
        text-align:center;
    }
    div.image{
        margin:10px;
        border:1px solid #555555;
        display:inline-block;
        text-align:center;
    }
    div.image img{
        width:250px;
    }
    div.image.cartzoom img{
        width:125px;
    }
    div.image h3{
        width:100%;
    }
	</style>
</head>
<body>
<h1 class='title'>LIGO/Virgo Top Ten Events</h1>
<p class='intro'>Based on the <b><a href="http://gwcat.cardiffgravity.org">gwcat</a></b> database, compiled from data at the <a href="https://www.gw-openscience.org/">Gravitational Wave Open Science Centre</a> and <a href="https://gracedb.ligo.org/latest/">GraceDB</a>.</p>
<div id="selectorholder">
    <div class="list-title sel">
        <div class="listname sel">Select Top 10 list</div>
    </div>
</div>
<div id="settingsholder">
    <div class="settingsouter">
        <div class="settings-title">
            <div class="listname settings">Settings</div>
        </div>
        <div class="setting-item">
            <span class="evname setting">Number in list</span>
            <select id='nSelect' name='nSelect'>
                <option id='nSelect-10' value=10 selected>10</option>
                <option id='nSelect-20' value=20>20</option>
                <option id='nSelect-50' value=50>50</option>
                <option id='nSelect-100' value=100>100</option>
            </select>
            <!-- <div class="evval key">Value</div>
            <div class="everr pos key">+err</div>
            <div class="everr neg key">-err</div> -->
        </div><div class="setting-item">
            <span class="evname setting">Include Candidates</span>
            <select id='candSelect' name='candSelect'>
                <option id='candSelect-yes' value='yes'>Yes</option>
                <option id='candSelect-no' value='no'>No</option>
            </select>
            <!-- <div class="evval key">Value</div>
            <div class="everr pos key">+err</div>
            <div class="everr neg key">-err</div> -->
        </div>
    </div>
</div>
<div id="keyholder">
    <div class="keyouter">
        <div class="key-title">
            <div class="listorder key">↑↓</div>
            <div class="listname key">Key</div>
        </div>
        <div class="key-item GW">
            <div class="evname key">Confirmed detection</div>
            <!-- <div class="evval key">Value</div>
            <div class="everr pos key">+err</div>
            <div class="everr neg key">-err</div> -->
        </div><div class="key-item Cand">
            <div class="evname key">Candidate</div>
            <!-- <div class="evval key">Value</div>
            <div class="everr pos key">+err</div>
            <div class="everr neg key">-err</div> -->
        </div>
    </div>
</div>
<div id='top10holder'></div>
<div class="build">
    <div class="buildouter" id="buildholder">
        <div class="build-title">
            <div class="listname build">Latest Build</div>
        </div>
        <div class="build-item GW">
            <div class="evname build">
                <a id='gwtc-build-url' href="">GWTC Catalogue</a>:
                <span id='gwtc-build-date'></span>
            </div>
        </div>
        <div class="build-item Cand">
            <div class="evname build">
                <a id='gracedb-build-url'href="">GraceDB</a>:
                <span id='gracedb-build-date'></span>
            </div>
        </div>
    </div>
</div>
<div class="tooltip" id="tooltip-outer"></div>
<script type="text/javascript">
    // var gwcat = new GWCat(makeTopTen,{confirmedOnly:false,debug:false,fileIn:"data/gwosc_gracedb.json",loadMethod:'json'});
    var gwcat = new GWCat(makeTopTen,{confirmedOnly:false,debug:false});
</script>
</body>
